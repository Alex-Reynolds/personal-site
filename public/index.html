<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js in Node Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
      /* Custom CSS for cards */
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* Set max width for smaller, centered cards */
        margin: 0 auto; /* Center the card horizontally */
      }
      .profile-image,
      .content-image {
        max-width: 100%; /* Responsive images */
        height: auto;
        border-radius: 10px;
      }
      #second-page {
        margin-top: 50px; /* Add spacing between rows */
      }
    </style>
  </head>
  <body>
    <main>
      <div class="movingBackground col-12" id="background-tree"></div>
      <div class="movingBackground col-12" id="background-roots"></div>
      <div class="movingBackground col-12" id="background-container-fractal"></div>
      <div class="movingBackground col-12" id="background-container"></div>
      <div class="movingBackground col-12" id="background-container-two"></div>
      <!-- Include p5.js from node_modules -->
      <script src="/node_modules/p5/lib/p5.min.js"></script>
      <script src="/node_modules/p5/lib/addons/p5.sound.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"></script>
    </main>

    <!-- Your custom p5.js sketches -->
    <script type="module" src="tree/tree.js"></script>
    
    <script type="module" src="fractal/fractal.js"></script>
    <script type="module" src="background/backgroundShader.js"></script>
    <script type="module" src="background/backgroundShaderCopy.js"></script>
    
  </body>
</html>
